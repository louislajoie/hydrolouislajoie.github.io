<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Display</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            font-family: sans-serif;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            padding: 20px;
        }
        iframe {
            width: 100%;
            border: none;
            /* Adjust height as needed */
            height: 600px; 
        }
    </style>
</head>
<body>

    <div class="container">
        <p style="text-align: center; color: #666;">TABLEAU DES EVENEMENTS DE POINTE 2026 </p>
<iframe src="https://donnees.hydroquebec.com/explore/embed/dataset/evenements-pointe/table/?sort=datedebut&refine.datedebut=2026&refine.offre=GDP-Affaires&static=false&datasetcard=true" width="400" height="300" frameborder="0"></iframe>
        </div>

</body>
</html>
